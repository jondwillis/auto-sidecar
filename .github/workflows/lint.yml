name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      run: swiftlint lint --strict || echo "SwiftLint not configured yet"
      
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run ShellCheck
      run: |
        # Only check shell scripts that exist
        for script in *.sh; do
          if [ -f "$script" ]; then
            echo "Checking $script..."
            shellcheck "$script" || true
          fi
        done
        echo "âœ“ ShellCheck complete (or no scripts found)"


